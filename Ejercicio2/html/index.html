<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../img/Myicon.png" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Formulario de prueba en HTML5</title>
</head>
<body>
    <div>
        <img src="../img/Nombre.png" alt="Mi-nombre">
    </div>
    <form action="" method="get">
        <p>Nombre:
            <input type="text" name="name_control" autofocus required />
        </p>
        <p>Correo:
            <input type="email" name="email_control" readonly />
        </p>
        <p>URL:
            <input type="url" name="url_control" placeholder="Escribe la URL de tu pagina web personal" />
        </p>
        <p>Fecha:
            <input type="date" name="fecha_control" >
        </p>
        <p>Hora:
            <input type="time" name="time_control">
        </p>
        <p>Mes:
            <input type="month" name="mes_control">
        </p>
        <p>Semana:
            <input type="week" name="semana_control">
        </p>
        <p>Número (max-10, min-10)
            <input type="number" name="numero_control" >
        </p>
        <p>Telefono:
            <input type="tel" name="telefono_control" >
        </p>
        <p>Término de Búsqueda
            <input type="search" name="busqueda_control" >
        </p>
        <p>Color Favorito:
            <input type="color" name="color_control" >
        </p>
        <p>
            <input type="submit" value="Enviar" class="btn">
        </p>
    </form>
</body>
</html>
